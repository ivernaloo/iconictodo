<ion-header-bar class="bar-positive">
  <div class="buttons">
    <button class="button" ui-sref="todos">Back</button>
    <h1 class="title">Create Todo</h1>
  </div>
</ion-header-bar>
<ion-content>
  <div>
    <ion-list>
      <li class="item item-input item-stacked-label">
        <textarea name="content" cols="30" rows="10" type="text" placeholder="Start typing..."
                  ng-model="todo.content"
        required></textarea>
      </li>
      <ion-button class="button button-block button-positive" ng-click="create()">Add</ion-button>
    </ion-list>
  </div>
</ion-content>
